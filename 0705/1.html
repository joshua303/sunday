<script>
function cc(newy,newm){
    var d = new Date(newy,newm-1,1),
    dlength=32- new Date(newy,newm-1,32).getDate(),
    year=d.getFullYear(),
    month=d.getMonth(),
    date=d.getDate(),
    day=d.getDay();

    var cy=document.querySelector('.year'),
    cm=document.querySelector('.month');

    var start=document.querySelectorAll('tr td');

    for(var i=0; i<start.length; i++){
        start[i].innerHTML='&nbsp;';
    }

    for(var i=day; i<day+dlength;i++){
        start[i].innerHTML=date;
        date++;
    }

    cy.innerHTML=year;
    cm.innerHTML=month+1;
}

(function() {
  var prev = document.getElementById('prev'),
    next = document.getElementById('next'),
    year = new Date().getFullYear(),
    month = new Date().getMonth() + 1;

  cc(year, month);
  prev.onclick = function() {
    cc(year, --month);
  };
  next.onclick = function() {
    cc(year, ++month);
  };
})();
