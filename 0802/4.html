<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{abc}}
    </div>
    <div id="app-4">
        <ol>
            <li v-for='todo in todos'>
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click='reverseMessage'>
            reverse
        </button>
    </div>


    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>


      <div id="app-7">
        <ol>
          <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"
          ></todo-item>
        </ol>
      </div>

    <script>
        var app=new Vue({
            el:'#app',
            data:{abc:'hello'}
        })

        var app4=new Vue({
            el:'#app-4',
            data:{
                todos: [
                    {text:'asdfsdf'},
                    {text:'asdfsdfff'},
                    {text:'asdfsdffffffffffffffffff'}
                ]
            }
        })


        var app5 = new Vue({
  el: '#app-5',
  data: {
    message: '안녕하세요! Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})     

var app6 = new Vue({
  el: '#app-6',
  data: {
    message: '안녕하세요 Vue!'
  }
})

Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app7= new Vue({
    el:'#app-7',
    data:{
        groceryList:[
            {id:0,text:'sadfsdffsdf1'},
            {id:1,text:'sadfsdffsdf2'},
            {id:2,text:'sadfsdffsdf3'}
        ]
    }
})
    </script>
</body>
</html>
