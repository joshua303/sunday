<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <p>남은시간 : 
        <span id="timer"></span>        
    </p>

        <span id="h"></span>
        <span id="m"></span>
        <span id="s"></span>
    <script>
        var stDate = new Date().getTime();
        var edDate = new Date('2020-08-01 24:00:00').getTime(); // 종료날짜
        var RemainDate = edDate - stDate;

        function msg_time() {
            var hours = Math.floor((RemainDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var miniutes = Math.floor((RemainDate % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((RemainDate % (1000 * 60)) / 1000);
            m = hours + ":" + miniutes + ":" + seconds; 

            document.getElementById('h').innerHTML=hours+'시간';
            document.getElementById('m').innerHTML=miniutes+'분';
            document.getElementById('s').innerHTML=seconds+'초';

            document.all.timer.innerHTML = m; 
            if (RemainDate < 0) {
                // 시간이 종료 되었으면..
                clearInterval(tid); // 타이머 해제
            } else {
                RemainDate = RemainDate - 1000; // 남은시간 -1초
            }
        }
        $(document).ready(function () {
            tid = setInterval('msg_time()', 1000); // 타이머 1초간격으로 수행
        });
    </script>
</body>

</html>
