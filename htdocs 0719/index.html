    <p>get 방식</p>
    <button type="button" onclick="send()">gett</button>
    <p id="txt"></p>
    <script>
        function send(){
           var http = new XMLHttpRequest();
           httpRequest.onreadystatechange == function(){
               if(httpRequest.readyState ==XMLHttpRequest.DONE && httpRequest.state==200){
                   document.getElementById('txt').innerHTML= httpRequest.responseText;
               }
           };
           httpRequest.open('GET','12.txt',true);
           httpRequest.send();
        }
